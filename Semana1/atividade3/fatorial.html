<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
    <script>
        function calcularFatorial() {
            // Solicita ao usuário um número
            let numero = prompt("Digite um número inteiro positivo:");

            // Converte o valor digitado para um número
            numero = Number(numero);

            // Função para calcular o fatorial
            function fatorial(n) {
                if (n === 0 || n === 1) return 1; // O fatorial de 0 e 1 é 1
                let resultado = 1;
                for (let i = 2; i <= n; i++) {
                    resultado *= i;
                }
                return resultado;
            }

            // Verifica se o valor é um número e se é positivo
            if (Number.isInteger(numero) && numero >= 0) {
                // Calcula o fatorial e exibe o resultado
                let resultadoFatorial = fatorial(numero);
                alert("O fatorial de " + numero + " é " + resultadoFatorial + ".");
            } else {
                alert("Por favor, digite um número inteiro positivo válido.");
            }
        }
    </script>
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <button onclick="calcularFatorial()">Calcular Fatorial</button>
    <button class="back-button" onclick="window.history.back()">Voltar</button>
</body>
</html>
