<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Dado</title>
    <script>
        function verificarTipoDado() {
            // Solicita ao usuário a entrada de um dado
            let dado = prompt("Digite um dado:");

            // Pergunta ao usuário se deseja verificar o tipo do dado
            let verificar = confirm("Deseja verificar o tipo do dado informado?");

            // Obtém o tipo do dado informado
            let tipoDado = typeof dado;

            // Tratar o tipo de dado
            if (tipoDado === 'string') {
                // Verifica se o dado é um número
                if (!isNaN(Number(dado)) && dado.trim() !== '') {
                    tipoDado = 'Numero';
                }
            }
                
            // Exibe a mensagem apropriada com base na resposta do usuário
            if (verificar) {
                document.body.innerHTML = `<h1>O tipo do dado informado é: ${tipoDado}</h1>`;
            } else {
                document.body.innerHTML = `<h1>Obrigado por visitar esta página.</h1>`;
            }
        }
    </script>
</head>
<body>
    <h1>Verificador de Tipo de Dado</h1>
    <button onclick="verificarTipoDado()">Verificar Tipo de Dado</button>
    <button class="back-button" onclick="window.history.back()">Voltar</button>
</body>
</html>
