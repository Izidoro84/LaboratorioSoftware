<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Data Atual</title>
</head>
<body>
    <ul>
        <li><a href="atividade5.html">Atividade 5 - Data Atual</a></li>
    </ul>

    <p>Data atual: <span id="dataAtual"></span></p>

    <script>
        function formatarData(data) {
            // Arrays para dias da semana e meses
            const diasDaSemana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
            const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            
            // Obtém o dia da semana, dia do mês, mês e ano
            const diaSemana = diasDaSemana[data.getDay()];
            const dia = data.getDate();
            const mes = meses[data.getMonth()];
            const ano = data.getFullYear();

            // Retorna a data formatada
            return `${diaSemana}, ${dia} de ${mes} de ${ano}`;
        }

        function exibirDataAtual() {
            const dataAtual = new Date();
            const dataFormatada = formatarData(dataAtual);
            document.getElementById('dataAtual').textContent = dataFormatada;
        }

        // Exibe a data ao carregar a página
        window.onload = exibirDataAtual;
    </script>
</body>
<body>
    <div class="container">
        <div id="clock"></div>
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </div>
</body>
</html>
