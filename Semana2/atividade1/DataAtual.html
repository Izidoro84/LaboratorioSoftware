<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        .date {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px; /* Espaçamento abaixo da data */
        }
        .back-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Espaçamento acima do botão */
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dataAtual" class="date"></div>
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        function formatarData(data) {
            // Arrays para dias da semana e meses
            const diasDaSemana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
            const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            
            // Obtém o dia da semana, dia do mês, mês e ano
            const diaSemana = diasDaSemana[data.getDay()];
            const dia = data.getDate();
            const mes = meses[data.getMonth()];
            const ano = data.getFullYear();

            // Retorna a data formatada
            return `${diaSemana}, ${dia} de ${mes} de ${ano}`;
        }

        function exibirDataAtual() {
            const dataAtual = new Date();
            const dataFormatada = formatarData(dataAtual);
            document.getElementById('dataAtual').textContent = dataFormatada;
        }

        // Exibe a data ao carregar a página
        window.onload = exibirDataAtual;
    </script>
</body>
</html>
