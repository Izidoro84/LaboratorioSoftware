<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel칩gio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #clock {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button:active {
            background-color: #004085;
        }
    </style>
    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');

            const horarioAtual = `${horas}:${minutos}:${segundos}`;
            document.getElementById('clock').textContent = horarioAtual;

            // Atualiza o rel칩gio a cada segundo
            setTimeout(atualizarRelogio, 1000);
        }

        // Atualiza o rel칩gio imediatamente ao carregar a p치gina
        window.onload = atualizarRelogio;
    </script>
</head>
<body>
    <div class="container">
        <div id="clock"></div>
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </div>
</body>
</html>
